<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="css/xui.css">
	<script src='js/holder.min.js'></script>
    <style> 
        h5{
            margin:15px 0;
            padding-left: 15px;

        .title{

	<header class="xui-header">

	</header>
	<section class="xui-content">
          <h1 class="title">card</h1>
		  <h5>格子系统</h5>
            <ul class="xui-cell-list">

                     <li class="xui-cell-item">
      
                    <p class="xui-item-tt">格子</p>
                </li>
                     <li class="xui-cell-item">
      
                    <p class="xui-item-tt">格子</p>
                </li>
                     <li class="xui-cell-item">
      
                    <p class="xui-item-tt">格子</p>
                </li>

                </li>

            </ul>

            <ul class="xui-cell-list xui-cell-list-square">
                <li class="xui-cell-item">
                    <div class="xui-item-inner">
                         <i class="xui-item-icon xui-icon xui-icon-buttom"></i>       
                        <p class="xui-item-tt">正方形</p>
                    </div>
                </li>
              <li class="xui-cell-item">
                    <div class="xui-item-inner">
                         <i class="xui-item-icon xui-icon xui-icon-set"></i>

                    </div>
                </li>
                 <li class="xui-cell-item">
                    <div class="xui-item-inner">

                        <p class="xui-item-tt">正方形</p>
                    </div>
                </li>
                 <li class="xui-cell-item">
                    <div class="xui-item-inner">

                    </div>

                    </div>
                </li>
