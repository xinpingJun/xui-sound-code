<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数字角标</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="css/xui.css">
	<style>
		h5{
			margin:15px 0;
		}
		.title{
			font-size:32px;
			color: #607D8B;
			margin:25px 0;
			text-align: center;
			text-transform:capitalize;
		}
	</style>
</head>
<body>
	<header class="xui-header">
	<div class="xui-header-pull-left"><a href="" class="xui-header-return ion-android-arrow-back"></a></div>
		<h1 class="xui-title">数字角标</h1>
	</header>
	<div class="xui-content xui-content-padded">
			<h1 class="title">badge</h1>

			<h5>有背景</h5>
			<span class="xui-badge">1</span>
			<span class="xui-badge">12</span>
			<span class="xui-badge">123</span>
			<span class="xui-badge">1234</span>
			<span class="xui-badge">12345</span>
	
			<h5>有边框</h5>
			<span class="xui-badge xui-badge-border">1</span>
			<span class="xui-badge xui-badge-border">12</span>
			<span class="xui-badge xui-badge-border">123</span>
			<span class="xui-badge xui-badge-border">1234</span>
			<span class="xui-badge xui-badge-border">12345</span>

			<h5>无背景</h5>
			<span class="xui-badge xui-badge-inverted">1</span>
			<span class="xui-badge xui-badge-inverted">12</span>
			<span class="xui-badge xui-badge-inverted">123</span>
			<span class="xui-badge xui-badge-inverted">1234</span>
			<span class="xui-badge xui-badge-inverted">12345</span>
	</div>
</body>
</html>
