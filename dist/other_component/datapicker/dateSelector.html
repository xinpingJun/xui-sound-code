<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <title>时间选择器</title>
    <link rel="stylesheet" href="../../css/xui.css">
    <!-- 插件样式 -->
    <link rel="stylesheet" type="text/css" href="./dateSelector.css?rev=@@hash"/>
    <style>
        .xui-text-center{
            margin:15px 20px 0 20px;
        }
    </style>
</head>
<body>
    <header class="xui-header">
        <div class="xui-header-pull-left"><a href="" class="xui-header-return ion-android-arrow-back"></a></div>
        <h1 class="xui-title">时间选择器</h1>
    </header>
    <section class="xui-content">
        <p  class="xui-text-center">使用MultiPicker 选择器需单独加载dateSelector.css和dateSelector.js </p>
        <p class="xui-text-center">插件来源(有修改)</p>
        <p class="xui-text-center" style="margin-bottom: 10px;"><a href="https://appianz.github.io/multi-picker/" class="xui-mask">https://appianz.github.io/multi-picker/</a></p>
       <form class="xui-form"> 
                <div class="xui-form-item">
                    <label class="xui-item-label">年月日+时间</label>
                    <div class="xui-item-field" >
                        <input type="text" class="xui-f-text " id="selector-input-1" placeholder="点击选择日期">            
                    </div>
                </div>

                <div class="xui-form-item">
                    <label class="xui-item-label">月份+时间</label>
                    <div class="xui-item-field" >
                        <input type="text" class="xui-f-text " id="selector-input-4" placeholder="点击选择日期">            
                    </div>
                </div>
                <div class="xui-form-item">
                    <label class="xui-item-label">年月日</label>
                    <div class="xui-item-field" >
                        <input type="text" class="xui-f-text " id="selector-input-2" placeholder="点击选择日期">            
                    </div>
                </div>

                 <div class="xui-form-item">
                    <label class="xui-item-label">时间</label>
                    <div class="xui-item-field" >
                        <input type="text" class="xui-f-text " id="selector-input-3" placeholder="点击选择日期">            
                    </div>
                </div>
         </form>
    </section>

<div id="targetContainer1"></div>
<div id="targetContainer2"></div>
<div id="targetContainer3"></div>
<div id="targetContainer4"></div>
<!-- 插件js -->
<script src="./DateSelector.js"></script>
<script>
    //---------------------年月日+时间---------------------
    new DateSelector({
        input : 'selector-input-1',//点击触发插件的input框的id
        container : 'targetContainer1',//插件插入的容器id
        type : 1,
        //0：不需要tab切换，自定义滑动内容，建议小于三个；
        //1：需要tab切换，【年月日】【时分】完全展示，固定死，可设置开始年份和结束年份
        param : [1,1,1,0,0],
        //设置['year','month','day','hour','minute'],1为需要，0为不需要,需要连续的1
        beginTime : [],//如空数组默认设置成1970年1月1日0时0分开始，如需要设置开始时间点，数组的值对应param参数的对应值。
        endTime : [],//如空数组默认设置成次年12月31日23时59分结束，如需要设置结束时间点，数组的值对应param参数的对应值。
        recentTime : [],//如不需要设置当前时间，被为空数组，如需要设置的开始的时间点，数组的值对应param参数的对应值。
        success : function(arr){
            console.log(arr)   
            document.getElementById('selector-input-1').value = arr[0]+'年'+arr[1]+'月'+arr[2]+'日'+arr[3]+'时'+arr[4]+'分';
        }//回调
    });

    //---------------------函数调用结束---------------------
 //---------------------年月日---------------------
    new DateSelector({
        input : 'selector-input-2',//点击触发插件的input框的id
        container : 'targetContainer2',//插件插入的容器id
        type : 0,
        //0：不需要tab切换，自定义滑动内容，建议小于三个；
        //1：需要tab切换，【年月日】【时分】完全展示，固定死，可设置开始年份和结束年份
        param : [1,1,1,0,0],
        //设置['year','month','day','hour','minute'],1为需要，0为不需要,需要连续的1
        beginTime : [],//如空数组默认设置成1970年1月1日0时0分开始，如需要设置开始时间点，数组的值对应param参数的对应值。
        endTime : [],//如空数组默认设置成次年12月31日23时59分结束，如需要设置结束时间点，数组的值对应param参数的对应值。
        recentTime : [],//如不需要设置当前时间，被为空数组，如需要设置的开始的时间点，数组的值对应param参数的对应值。
        success : function(arr){
            console.log(arr)               
            document.getElementById('selector-input-2').value = arr[0]+'年'+arr[1]+'月'+arr[2]+'日';
        }//回调
    });

    //---------------------函数调用结束---------------------

    //---------------------时间---------------------
    new DateSelector({
        input : 'selector-input-3',//点击触发插件的input框的id
        container : 'targetContainer3',//插件插入的容器id
        type : 0,
        //0：不需要tab切换，自定义滑动内容，建议小于三个；
        //1：需要tab切换，【年月日】【时分】完全展示，固定死，可设置开始年份和结束年份
        param : [0,0,0,1,1],
        //设置['year','month','day','hour','minute'],1为需要，0为不需要,需要连续的1
        beginTime : [],//如空数组默认设置成1970年1月1日0时0分开始，如需要设置开始时间点，数组的值对应param参数的对应值。
        endTime : [],//如空数组默认设置成次年12月31日23时59分结束，如需要设置结束时间点，数组的值对应param参数的对应值。
        recentTime : [],//如不需要设置当前时间，被为空数组，如需要设置的开始的时间点，数组的值对应param参数的对应值。
        success : function(arr){
            console.log(arr)   

            document.getElementById('selector-input-3').value = arr[0]+'时'+arr[1]+'分';
        }//回调
    });


    //---------------------月份+时间---------------------
    //月份从1开始

    new DateSelector({
        input : 'selector-input-4',//点击触发插件的input框的id
        container : 'targetContainer4',//插件插入的容器id
        type : 0,
        //0：不需要tab切换，自定义滑动内容，建议小于三个；
        //1：需要tab切换，【年月日】【时分】完全展示，固定死，可设置开始年份和结束年份
        param : [0,1,0,1,1],
        //设置['year','month','day','hour','minute'],1为需要，0为不需要,需要连续的1
        beginTime : [1,1,3,1],//如空数组默认设置成1970年1月1日0时0分开始，如需要设置开始时间点，数组的值对应param参数的对应值。
        endTime : [12,30,3,55],//如空数组默认设置成次年12月31日23时59分结束，如需要设置结束时间点，数组的值对应param参数的对应值。
        recentTime : [],//如不需要设置当前时间，被为空数组，如需要设置的开始的时间点，数组的值对应param参数的对应值。
        success : function(arr){
            console.log(arr)   

            document.getElementById('selector-input-4').value = arr[0]+'月'+arr[1]+'日'+arr[2]+'时'+arr[3]+'分';
    
        }//回调
    });

</script>

</body>
</html>
