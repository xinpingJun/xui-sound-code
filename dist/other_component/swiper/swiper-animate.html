<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全屏动画</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="../../css/xui.css">
	<!-- 插件样式 -->
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<style>
	/*必须*/
	html,body{
		height:100%;
	}
	.swiper-container{
		height:100%;
		width:100%;
	}
	.swiper-slide {
		height:100%;
		width:100%;
	    color: #000;
	    text-align: center;
	    font-size: 50px;
	    position:relative;
	}
	</style>
</head>
<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
		        <div class="swiper-slide xui-flex xui-flex-center">

					<div class="ani  fadeInUp animated" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"  >

						<h3>swiper-animate-effect：</h3>
						<p>切换效果，例如 fadeInUp </p>
					</div>
		        
		        </div>
		        <div class="swiper-slide xui-flex xui-flex-center">

					<div class="ani  fadeInUp animated" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" >

						<h3>swiper-animate-duration：</h3>
						<p>可选，动画持续时间（单位秒），例如 0.5s</p>
						
					</div>
		        </div>
		        <div class="swiper-slide xui-flex xui-flex-center">

					<div class="ani  fadeInUp animated" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" >

						<h3>swiper-animate-delay：</h3>
						<p>可选，动画延迟时间（单位秒），例如 0.3s</p>		

					</div>

		        </div>

		    </div>
		    <div class="swiper-pagination"></div>
		</div>  
	<!-- 插件js -->
	<script src='js/swiper.min.js'></script>
	<script src='js/swiper.animate1.0.2.min.js'></script>
	<script> 
		var mySwiper = new Swiper('.swiper-container', {
   			pagination: '.swiper-pagination',
			
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				  }, 
			onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
		})
	</script>

</body>
</html>
