<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="../css/xui.css">
	<style>
		h5{
            margin:15px 0;
            padding-left: 15px;
        }
        .title{
            font-size:32px;
            color: #607D8B;
            margin:25px 0;
            text-align: center;
            text-transform:capitalize;
        }
      </style>
</head>
<body>
	<header class="xui-header">
		<div class="xui-header-pull-left"><a href="" class="xui-header-return ion-android-arrow-back"></a></div>
		<h1 class="xui-title">开关</h1>
	</header>
	<section class="xui-content">
		<h5>普通开关</h5>
		<ul class='xui-line-list'>
			<li class="xui-line-item">
				<input class="xui-switch" type="checkbox" id="op"> 
				<input class="xui-switch" type="checkbox" checked>
			</li>
		</ul>
		<h5>带背景动画</h5>
		<ul class='xui-line-list'>
			<li class="xui-line-item">
				<input class="xui-switch xui-switch-animbg" type="checkbox"> 
				<input class="xui-switch xui-switch-animbg" type="checkbox" checked> 
			</li>
		</ul>
	<h5>带背景缩放动画</h5>	
		<ul class='xui-line-list'>
			<li class="xui-line-item">
				<input class="xui-switch xui-switch-anim" type="checkbox"> 
				<input class="xui-switch xui-switch-anim" type="checkbox" checked>
			</li>
		</ul>
	</section>
</body>
</html>
