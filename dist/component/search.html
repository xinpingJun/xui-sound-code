<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索框</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="../css/xui.css">
	<style>
		.xui-search-block{
			margin-bottom: 15px;
		}
		h5{
            margin:15px 0;
            padding-left: 15px;
        }
        .title{
            font-size:32px;
            color: #607D8B;
            margin:25px 0;
            text-align: center;
            text-transform:capitalize;
        }
	</style>
</head>
<body>
	<header class="xui-header">
	<div class="xui-header-pull-left"><a href="" class="xui-header-return ion-android-arrow-back"></a></div>
		<h1 class="xui-title">搜索框</h1>
	</header>
	<section class="xui-content">
		<div class="xui-search-block">
                <div class="xui-search-ele-wrap">
                    <input type="search" class="xui-search-text" placeholder="请输入关键词">
                    <i class="xui-search-btn ion-ios-search"></i>
                    <span class="xui-icon-input-clear ion-close-circled"></span>
            	</div>
		</div>
		<div class="xui-search-block xui-search-block-center">
                <div class="xui-search-ele-wrap">
                    <i class="xui-search-btn ion-ios-search"></i>搜索
                </div>
            </div>

          <div class="xui-search-block xui-search-block-cancel">
                <div class="xui-search-ele-wrap">
                <input type="search" class="xui-search-text" placeholder="请输入关键词"><i class="xui-search-btn ion-ios-search"></i>
                <span class="xui-icon-input-clear ion-close-circled"></span>
                </div>
                <span class="xui-search-cancel">取消</span>
            </div>
	</section>
</body>
</html>
