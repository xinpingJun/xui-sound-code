<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="../css/xui.css">
	<style>
		.title{
			font-size:32px;
			color: #607D8B;
			margin:25px 0;
			text-align: center;
			text-transform:capitalize;
		}
		.xui-numberBox{		
			margin:20px auto;
		}
	</style>
</head>
<body>
	<header class="xui-header">
		<div class="xui-header-pull-left"><a href="" class="xui-header-return ion-android-arrow-back"></a></div>
		<h1 class="xui-title">数字输入框</h1>
	</header>
	<section class="xui-content">

			<div class="xui-numberBox">
                <span class="xui-numberBox-minus"></span>
                <input type="text" class="xui-numberBox-num"  value='1'>
                <span class="xui-numberBox-plus"></span>
            </div>
			     
			<div class="xui-numberBox xui-numberBox--circle">
                <span class="xui-numberBox-minus"></span>
                <input type="text" class="xui-numberBox-num" value='0' >
                <span class="xui-numberBox-plus"></span>
            </div>

            
			<div class="xui-numberBox xui-numberBox--circle-one">
                <span class="xui-numberBox-minus"></span>
                <input type="text" class="xui-numberBox-num" value="1">
                <span class="xui-numberBox-plus"></span>
            </div>
	</section>
	<script>
		/*
		1.点击减减1
		2.点击加加1
		3.必须大于等于0
		 */ 
		var minus = document.querySelector('.xui-numberBox-minus');
		var plus = document.querySelector('.xui-numberBox-plus');
		var numberBoxInput  = document.querySelector('.xui-numberBox-num');
		minus.addEventListener('click',function(){
			if(numberBoxInput.value>0){
				numberBoxInput.value = --numberBoxInput.value
				console.log(numberBoxInput.value) 
			}	
		},true)

		plus.addEventListener('click',function(){
			numberBoxInput.value = ++numberBoxInput.value
		},true)
	
	</script>
</body>
</html>
