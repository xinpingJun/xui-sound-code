<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../css/xui.css">
	<script src='../js/holder.min.js'></script>
     <style> 
        h5{
            margin:15px 0;
            padding-left: 15px;
        }
        .title{
            font-size:32px;
            color: #607D8B;
            margin:25px 0;
            text-align: center;
            text-transform:capitalize;
        }
    </style>
</head>
<body>
	<header class="xui-header">
    <div class="xui-header-pull-left"><a href="" class="xui-header-return ion-android-arrow-back"></a></div>
		<h1 class="xui-title">表单</h1>
	</header>
	<section class="xui-content">
            <form class="xui-form"> 
                <div class="xui-form-item">
                    <label class="xui-item-label">用户名</label>
                    <div class="xui-item-field">
                        <input type="text" class="xui-f-text ">
                        <span class="xui-icon-input-clear ion-close-circled"></span>
                    </div>
                </div>
                <div class="xui-form-item">
                    <label class="xui-item-label">密码</label>
                    <div class="xui-item-field">
                        <input type="password" class="xui-f-text xui-f-text-right-icon">
                    </div>
    
                </div>
                <div class="xui-form-item">
                    <label class="xui-item-label">邮箱</label>
                    <div class="xui-item-field">
                        <input type="email" class="xui-f-text xui-f-text-right-icon">
                    </div>
                    <span class="xui-icon-v-right"><i class="ion-ios-arrow-right"></i></span>
                </div>
                    <div class="xui-form-item">
                    <label class="xui-item-label">数字</label>
                    <div class="xui-item-field">
                        <input type="number" class="xui-f-text xui-f-text-right-icon">
                    </div>
                    <span class="xui-icon-v-right"><i class="ion-ios-arrow-right"></i></span>
                </div>
                <div class="xui-form-item">
                    <label class="xui-item-label">日期</label>
                    <div class="xui-item-field">
                        <input type="date" class="xui-f-text xui-f-text-right-icon">
                    </div>
                     <span class="xui-icon-v-right"><i class="ion-ios-arrow-right"></i></span>   
                </div>
                    <div class="xui-form-item">
                    <label class="xui-item-label">时间</label>
                    <div class="xui-item-field">
                        <input type="time" class="xui-f-text">
                    </div>
                     <span class="xui-icon-v-right"><i class="ion-ios-arrow-down"></i></span>   
                </div>

                  <div class="xui-form-item">
                    <label class="xui-item-label">日期+时间</label>
                    <div class="xui-item-field">
                        <input type="datetime-local" class="xui-f-text">
                    </div>
                    <span class="xui-icon-v-right"><i class="ion-ios-arrow-down"></i></span>
                </div>
                         <div class="xui-form-item">
                    <label class="xui-item-label">月份</label>
                    <div class="xui-item-field">
                        <input type="month" class="xui-f-text">
                    </div>
                     <span class="xui-icon-v-right"><i class="ion-ios-arrow-down"></i></span>   
                </div>
                <div class="xui-form-item">
                    <label class="xui-item-label">星期</label>
                    <div class="xui-item-field">
                        <input type="week" class="xui-f-text">
                    </div>
                    <span class="xui-icon-v-right"><i class="ion-ios-arrow-down"></i></span>
                </div>
            
                      <div class="xui-form-item">
                    <label class="xui-item-label">颜色</label>
                    <div class="xui-item-field">
                        <input type="color" class="xui-f-text xui-color" >
                    </div>
                    <span class="xui-icon-v-right"><i class="ion-ios-arrow-down"></i></span>
                </div>
                <div class="xui-form-item">
                    <label class="xui-item-label">下拉</label>
                    <div class="xui-item-field">
                        <select name="" id="" class="xui-f-text xui-select">
                            <option value="">选项1</option>
                            <option value="">选项1</option>
                            <option value="">选项1</option>
                            <option value="">选项1</option>
                        </select>
                    </div>
                 <span class="xui-icon-v-right"><i class="ion-ios-arrow-down"></i></span>
                </div>
       
                <div class="xui-form-item">
                    <label class="xui-item-label">验证码1</label>
                    <div class="xui-item-field">
                        <input type="text" class="xui-f-text">
                    </div>
                    <img class="img-captcha" src="holder.js/80x44" >
                </div>
                <div class="xui-form-item">
                    <label class="xui-item-label">验证码2</label>
                    <div class="xui-item-field">
                        <input type="text" class="xui-f-text">
                    </div>
                     <img class="img-captcha" src="holder.js/80x44" >
                </div>
            </form>
            <form action="" class="xui-form xui-form-no-label" style="margin-top: 20px">
                <div class="xui-form-item">
                    <textarea class="xui-f-textarea" placeholder="请输入内容"></textarea>
                </div>
            </form>
            <div class="xui-input-range">
                <input type="range" class="xui-input-range">

            </div>
        </div>
        </section>
</body>
</html>
