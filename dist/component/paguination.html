<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="../css/xui.css">
</head>
<body>
	<header class="xui-header">
		<div class="xui-header-pull-left"><a href="" class="xui-header-return ion-android-arrow-back"></a></div>
		<h1 class="xui-title">分页</h1>
	</header>
	<section class="xui-content xui-content-padded">
			<ul class="xui-pagination">
					<li class="xui-previous xui-disabled">
						<a href="#">
							&laquo;
						</a>
					</li>
					<li class="xui-active">
						<a href="#">
							1
						</a>
					</li>
					<li>
						<a href="#">
							2
						</a>
					</li>
					<li>
						<a href="#">
							3
						</a>
					</li>
					<li>
						<a href="#">
							4
						</a>
					</li>
					<li>
						<a href="#">
							5
						</a>
					</li>
					<li class="xui-next">
						<a href="#">
							&raquo;
						</a>
					</li>
				</ul>
			</div>
			<h5 class="xui-content-padded">分页(大尺寸)</h5>
			<div class="xui-content-padded">
				<ul class="xui-pagination xui-pagination-lg">
					<li class="xui-previous">
						<a href="#">
							&laquo;
						</a>
					</li>
					<li>
						<a href="#">
							1
						</a>
					</li>
					<li>
						<a href="#">
							2
						</a>
					</li>
					<li>
						<a href="#">
							3
						</a>
					</li>
					<li>
						<a href="#">
							4
						</a>
					</li>
					<li class="xui-active">
						<a href="#">
							5
						</a>
					</li>
					<li class="xui-next xui-disabled">
						<a href="#">
							&raquo;
						</a>
					</li>
				</ul>
			</div>
			<h5 class="xui-content-padded">分页(小尺寸)</h5>
			<div class="xui-content-padded">
				<ul class="xui-pagination xui-pagination-sm">
					<li class="xui-previous">
						<a href="#">
							&laquo;
						</a>
					</li>
					<li>
						<a href="#">
							1
						</a>
					</li>
					<li>
						<a href="#">
							2
						</a>
					</li>
					<li class="xui-active">
						<a href="#">
							3
						</a>
					</li>
					<li>
						<a href="#">
							4
						</a>
					</li>
					<li>
						<a href="#">
							5
						</a>
					</li>
					<li class="xui-next">
						<a href="#">
							&raquo;
						</a>
					</li>
				</ul>
			</div>
			<h5 class="xui-content-padded">翻页(默认)</h5>
			<div class="xui-content-padded">
				<ul class="xui-pager">
					<li>
						<a href="#">
							上一页
						</a>
					</li>
					<li>
						<a href="#">
							下一页
						</a>
					</li>
				</ul>
			</div>
			<h5 class="xui-content-padded">翻页(对齐)</h5>
			<div class="xui-content-padded">
				<ul class="xui-pager">
					<li class="xui-previous">
						<a href="#">
							上一页
						</a>
					</li>
					<li class="xui-next">
						<a href="#">
							下一页
						</a>
					</li>
				</ul>
			</div>
			<h5 class="xui-content-padded">翻页(禁用)</h5>
			<div class="xui-content-padded">
				<ul class="xui-pager">
					<li class="xui-disabled">
						<span> 上一页 </span>
					</li>
					<li>
						<a href="#">
							下一页
						</a>
					</li>
				</ul>
			</div>
