<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面板</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="../css/xui.css">
	 <style> 
        h5{
            margin:15px 0;
            padding-left: 15px;
        }
        .title{
            font-size:32px;
            color: #607D8B;
            margin:25px 0;
            text-align: center;
            text-transform:capitalize;
        }
        h5{
            margin:15px 0;
            padding-left: 15px;
        }
        .title{
            font-size:32px;
            color: #607D8B;
            margin:25px 0;
            text-align: center;
            text-transform:capitalize;
        }
    </style>
</head>
<body>
	<header class="xui-header">
		<div class="xui-header-pull-left"><a href="" class="xui-header-return ion-android-arrow-back"></a></div>
		<h1 class="xui-title">面板</h1>
	</header>
	<div class="xui-content ">
			<h1 class="title">panel</h1>
			<h5>简单的卡片视图</h5>
			<div class="xui-card">
				<div class="xui-card-content">
					<div class="xui-card-content-inner">
						这是一个最简单的卡片视图控件；卡片视图常用来显示完整独立的一段信息，比如一篇文章的预览图、作者信息、点赞数量等			
					</div>
				</div>
			</div>
			<h5>包含页眉页脚</h5>
			<div class="xui-card">
				<div class="xui-card-header">页眉</div>
				<div class="xui-card-content">
					<div class="xui-card-content-inner">
						包含页眉页脚的卡片，页眉常用来显示面板标题，页脚用来显示额外信息或支持的操作（比如点赞、评论等）
					</div>
				</div>
				<div class="xui-card-footer">页脚</div>
			</div>
			<h5>图文卡片</h5>
			<div class="xui-card">
				<div class="xui-card-header xui-card-media" style="height:40vw;background-image:url(../images/1.jpeg)"></div>
				<div class="xui-card-content">
					<div class="xui-card-content-inner">
						<p>2016.12.13</p>
						<p style="color: #333;">这里显示文章摘要，让读者对文章内容有个粗略的概念...</p>
					</div>
				</div>
				<div class="xui-card-footer">
					<a class="xui-card-link">分享</a>
					<a class="xui-card-link">查看更多</a>
				</div>
			</div>
			<h5>facebook卡片风格</h5>
			<div class="xui-card">
				<div class="xui-card-header xui-card-media">
					<img src="../images/2.jpeg" >
					<div class="xui-media-body">
						<h4>小X</h4>
						<p>发表于 2016-12-30 15:30</p>
					</div>
		
				</div>
				<div class="xui-card-content">
						<!-- 图片或者文字 -->
					<p class="xui-content-text">内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</p>

				</div>
				<div class="xui-card-footer">
					<a class="xui-card-link">链接</a>
					<a class="xui-card-link">评论</a>
					<a class="xui-card-link">查看更多</a>
				</div>
			</div>
		</div>
</body>
</html>
