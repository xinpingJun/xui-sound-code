<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图标</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="../css/xui.css">
	<style>
	.xui-content .xui-header{
		position:relative;
	}
	.title{
		font-size:32px;
		color: #607D8B;
		margin:25px 0;
		text-align: center;
		text-transform:capitalize;
	}
	.icon-loading{
		margin:10px;
	}
</style>
</head>
<body>
	<header class="xui-header">
		<div class="xui-header-pull-left"><a href="" class="xui-header-return ion-android-arrow-back"></a></div>
		<h1 class="xui-title">图标</h1>
	</header>
	<section class="xui-content xui-content-padded">
		<h1 class="title">ioicon</h1>
		<p class="xui-text-center">使用ionicons开源图标库</p>
		<p class="xui-text-center">详情访问<a href="http://ionicons.com/" class="xui-mask">http://ionicons.com/</a></p>
		<h5>正在加载图标</h5>
		<span class="ion-load-a icon-loading"></span>
		<span class="ion-load-b icon-loading"></span>
		<span class="ion-load-c icon-loading"></span>
		<span class="ion-load-d icon-loading"></span>
	</section>

</body>
</html>
