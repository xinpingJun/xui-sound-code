<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>按钮集合</title>
	<link rel="stylesheet" href="css/xui.css">
	<style>	
		h5{
			margin:15px 0;
		}
		.title{
			font-size:32px;
			color: #607D8B;
			margin:25px 0;
			text-align: center;
			text-transform:capitalize;
		}
	</style>
</head>
<body>
	<header class="xui-header">
		<div class="xui-header-pull-left"><a href="" class="xui-icon xui-icon-return"></a></div>
		<h1 class="xui-title">按钮集合</h1>
	</header>
	<div class="xui-content xui-content-padded">	
		<h1 class="title">button</h1>

		<h5>禁用按钮（有底色）</h5>
		<button class="xui-btn xui-btn-primary" disabled >禁用按钮</button>

		<h5>点击后按钮（有底色）</h5>
		<button class="xui-btn xui-btn-primary xui-active">按钮</button>

		<h5>默认按钮（有底色）</h5>
		<button class="xui-btn xui-btn-primary xui-btn-min">按钮</button>

		<h5>默认按钮（无底色）</h5>
		<button class="xui-btn xui-btn-outline">按钮</button>
	
		<h5>默认按钮（块级）</h5>
		<button class="xui-btn xui-btn-block">按钮</button>

		<h5>默认按钮（带数字角标）</h5>
		<button class="xui-btn xui-btn-n">按钮 <span class="xui-badge ">2 </span></button>
	
		<h5>默认按钮（带图标左）</h5>
		<button class="xui-btn xui-icon "><i class="xui-icon xui-icon-article"></i>按钮</button>

		<h5>默认按钮（带图标右）</h5>
		<button class="xui-btn xui-icon ">按钮<i class="xui-icon xui-icon-article"></i></button>

		<h5>默认按钮 （链接按钮）</h5>
		<button class="xui-btn xui-btn-link">链接 <i class="xui-icon xui-icon-go"></i></button>		
	</div>
</body>
</html>
