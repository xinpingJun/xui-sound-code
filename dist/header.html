<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>导航栏样式集合</title>
	<link rel="stylesheet" href="css/xui.css">
	<!-- 自定义样式 -->
	<style>
		.xui-content .xui-header{
			position:relative;
		}
		.title{
			font-size:32px;
			color: #607D8B;
			margin:25px 0;
			text-align: center;
			text-transform:capitalize;
		}
	</style>
</head>
<body>

	<header class="xui-header" >
		<div class="xui-header-pull-left"><a href="" class="xui-icon xui-icon-return"></a></div>
		<h1 class="xui-title">导航栏样式集合</h1>
	</header>
	<section class="xui-content" >

		<h1 class="title">header</h1>
		<header class="xui-header" style="top: 10px">
			<div class="xui-header-pull-left"><a href="" class="xui-icon xui-icon-return"></a></div>
			<div class="xui-header-pull-right"><a href="" class="xui-header-btn">更多</a></div>
			<div class="xui-search-block">
                <div class="xui-search-ele-wrap">
                    <input type="search" class="xui-search-text" placeholder="请输入关键词">
                    <i class="xui-icon xui-icon-search"></i>
                </div>        
			</div>			
		</header>
		<header class="xui-header" style="top: 20px">
			<div class="xui-header-pull-left"><a href="" class="xui-icon xui-icon-return"></a></div>
			<div class="xui-header-pull-right"><a href="" class="xui-header-btn">更多</a></div>
			<h1 class="xui-title-tab">
				<span class="xui-tt-option xui-active">类别1</span>
				<span class="xui-tt-option ">类别1</span>
			</h1>
		</header>
		<header class="xui-header" style="top: 30px">
			<div class="xui-header-pull-left"><a href="" class="xui-icon xui-icon-return"></a></div>
			<div class="xui-header-pull-right"><a href="" class="xui-icon xui-icon-message"></a></div>
			<div class="xui-header-pull-right"><a href="" class="xui-icon xui-icon-nav"></a></div>
			<h1 class="xui-title">三个图标</h1>
		</header>

		<header class="xui-header" style="top: 40px">
			<div class="xui-header-pull-left"><a href="" class="xui-icon xui-icon-return"></a></div>
			<div class="xui-header-pull-right"><a href="" class="xui-header-btn">更多</a></div>
			<h1 class="xui-title">图标 文字</h1>
		</header>
		<header class="xui-header" style="top: 50px">
			<div class="xui-header-pull-left"><a href="" class="xui-icon xui-icon-return xui-more-text"><span class="xui-text-mix">首页</span></a></div>
			<div class="xui-header-pull-right"><a href="" class="xui-header-btn">更多</a></div>
			<h1 class="xui-title">左边图标文字</h1>
		</header>

		<header class="xui-header" style="top: 60px">
			<div class="xui-header-pull-left"><a href="" class="xui-icon xui-icon-return"></a></div>
			<div class="xui-header-pull-right"><a href="" class="xui-iconfont xui-icon-dianpu"></a></div>
			<h1 class="xui-title-two">两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行标题两行</h1>
		</header>
		<header class="xui-header" style="top: 70px">
			<div class="xui-header-pull-left"><a href="" class="xui-icon xui-icon-return"></a></div>	
			<h1 class="xui-title">标题字很多很多很多很多很多很多很多</h1>
		</header>

		<header class="xui-header" style="top: 80px">
			<div class="xui-header-pull-left"><a href="" class="xui-icon xui-icon-return"></a></div>
			<div class="xui-header-pull-right"><a href="" class="xui-icon xui-icon-message"></a></div>
			<h1 class="xui-title">两个图标</h1>
		</header>

	</section>
	
	
</body>
</html>
