<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出菜单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<!-- <link rel="stylesheet" href="../css/animate.css"> -->
	<link rel="stylesheet" href="../css/xui.css">
	<style>
	html,body{
		height:100%;
	}
		.position{
			-webkit-transform: translate3d(0,100%, 0);
		    transform: translate3d(0,100%, 0);
	
		}
		    
		  

	
	</style>
</head>
<body>
	<header class="xui-header">
		<div class="xui-header-pull-left"><a href="" class="xui-header-return ion-android-arrow-back"></a></div>
		<div class="xui-header-pull-right"><a href="" class="xui-header-btn ion-more"></a></div>
		<h1 class="xui-title">弹出菜单</h1>
	</header>

	<section class="xui-content xui-content-padded" style="position: relative;height:100%">
		
	<div style="height:100px;width:100px;border:1px solid #000;position: fixed;bottom:0" class="position"></div>
	</section>

		

		
</body>
</html>
