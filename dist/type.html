<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字样式</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="css/xui.css">
	<style>
		.xui-content{
			margin-top: 5px;
			padding: 15px;
		}
		h1,h2,h3,h4,h5,h6,p{
			margin:15px 0;
			
		}
		.title{
            font-size:32px;
            color: #607D8B;
            margin:25px 0;
            text-align: center;
            text-transform:capitalize;
        }
	</style>
</head>
<body>
	<header class="xui-header">
	<div class="xui-header-pull-left"><a href="" class="xui-header-return ion-android-arrow-back"></a></div>
		<h1 class="xui-title">文字</h1>
	</header>
	<div class="xui-content xui-text-center">
			<h1 class="title">type</h1>
			<h1 class="xui-h1">一级,标题 24</h1>
			<h2>二级,标题 20</h2>
			<h3>三级,标题 18</h3>
			<h4>四级,标题 16</h4>
			<h5>五级,标题 14</h5>
			<h6>六级,标题 12</h6>
			<p>正常文本 14</p>
			<p class="xui-small">小号文本 12</p>
			<p class="xui-large">大号文本 18</p>
			<p>这句话的<span class="xui-mask">标记文本</span></p>
			<p>这段话的<a href="">链接</a></p>
	</div>
</body>
</html>
